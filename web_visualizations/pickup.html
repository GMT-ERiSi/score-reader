<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Stats - Squadrons Visualizations</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Chart.js Zoom plugin (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Module support detection -->
    <script>
        window.moduleSupport = 'noModule' in HTMLScriptElement.prototype;
        window.isPickupPage = true; // Flag to identify this is the pickup page
    </script>
</head>
<body>
    <header>
        <h1>Star Wars: Squadrons - Pickup Stats Visualizations</h1>
        <nav>
            <ul>
                <li><a href="team.html">Team Stats</a></li>
                <li><a href="pickup.html" class="active">Pickup Stats</a></li>
                <li><a href="index.html">Combined View</a></li>
            </ul>
        </nav>
    </header>

    <section id="pickup-section">
        <h2>Pickup Player ELO</h2>
        <div class="chart-container">
            <canvas id="pickupEloChart"></canvas>
        </div>
        <h3>Pickup Player ELO Ladder</h3>
        <div class="table-controls">
            <input type="text" id="pickupTableFilter" placeholder="Search players..." class="table-filter">
            <button id="showAllPlayersButton" class="show-all-button">Show All Players</button>
            <div id="roleFilterContainer" class="role-filter-container">
                <!-- Role filter will be added here if roles are available -->
            </div>
        </div>
        <table id="pickupEloTable">
            <thead>
                <tr>
                    <th class="rank-cell">Rank</th>
                    <th>Player Name</th>
                    <th>Role</th>
                    <th>ELO Rating</th>
                    <th>W-L</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pickup Player ELO data will be populated here -->
            </tbody>
        </table>
    </section>

    <!-- Container for additional leaderboards -->
    <div id="leaderboards-container">
        <!-- Additional leaderboards will be dynamically created here -->
    </div>

    <footer>
        <p>Data generated using Star Wars Squadrons Score Reader</p>
    </footer>

    <!-- Import modules using type="module" with fallback -->
    <script type="module" src="js/pickup_page.js"></script>
    <script nomodule src="js/nomodule-fallback.js"></script>
</body>
</html>
