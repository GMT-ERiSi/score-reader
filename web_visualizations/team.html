<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stats - Squadrons Visualizations</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Chart.js Zoom plugin (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- Module support detection -->
    <script>
        window.moduleSupport = 'noModule' in HTMLScriptElement.prototype;
        window.isTeamPage = true; // Flag to identify this is the team page
    </script>
</head>
<body>
    <header>
        <h1>Star Wars: Squadrons - Team Stats</h1>
        <p class="subtitle">Showing data for team matches only</p>
        <nav>
            <ul>
                <li><a href="team.html" class="active">Team Stats</a></li>
                <li><a href="pickup.html">Pickup Stats</a></li>
                <li><a href="index.html">Combined View</a></li>
            </ul>
        </nav>
    </header>

    <section id="team-section">
        <h2>Team ELO</h2>
        <div class="chart-container">
            <canvas id="teamEloChart"></canvas>
        </div>
        <h3>Team ELO Ladder</h3>
        <div class="table-controls">
            <input type="text" id="teamTableFilter" placeholder="Search teams..." class="table-filter">
            <button id="showAllTeamsButton" class="show-all-button">Show All Teams</button>
        </div>
        
        <!-- Role filter container for team page -->
        <div id="teamRoleFilterContainer" class="role-filter-container" style="display: block; border: 2px solid blue; padding: 15px; margin: 15px 0; background-color: #f0f8ff;">
            <h4 style="margin-top: 0; margin-bottom: 10px;">Filter by Player Role:</h4>
            <!-- Role filter buttons will be added here by JavaScript -->
        </div>
        <table id="teamEloTable">
            <thead>
                <tr>
                    <th class="rank-cell">Rank</th>
                    <th>Team Name</th>
                    <th>Primary Roles</th>
                    <th>ELO Rating</th>
                    <th>W-L</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Team ELO data will be populated here -->
            </tbody>
        </table>
    </section>

    <!-- Container for additional leaderboards -->
    <div id="leaderboards-container">
        <!-- Additional leaderboards will be dynamically created here -->
    </div>

    <footer>
        <p>Data generated using Star Wars Squadrons Score Reader</p>
    </footer>

    <!-- Import modules using type="module" with fallback -->
    <script type="module" src="js/team_page.js"></script>
    <script nomodule src="js/nomodule-fallback.js"></script>
</body>
</html>
